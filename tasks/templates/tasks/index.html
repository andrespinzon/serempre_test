<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <li><a href="/tasks/"> Create Task</a></li>
    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li><a href="/polls/{{ task.id }}/">{{ task.description }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}
</body>
</html>
